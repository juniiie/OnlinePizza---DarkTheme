<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Palace</title>
    <link rel="shortcut icon" type="favicon" href="src/images/logo.png"/>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#home" id="navbar__logo">Pizza Palace</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#home" class="navbar__links" id="home-page">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#about" class="navbar__links" id="about-page">Featured</a>
          </li>
          <li class="navbar__item">
            <a href="#services" class="navbar__links" id="services-page"
              >Menu</a
            >
          </li>
          <li class="navbar__btn">
            <a href="" class="button" id="signup">Cart</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
      <div class="hero__container">
        <h1 class="hero__heading">Crave it? <span>Get it.</span></h1>
        <p class="hero__description">Ready in 60 seconds.</p>
        <button class="main__btn"><a href="#">Place Order</a></button>
      </div>
    </div>

    <!-- Pizza of the day Section -->
    <div class="main" id="about">
      <div class="main__container">
        <div class="main__img--container">
          <div class="main__img--card"></div>
        </div>
        <div class="main__content">
          <h2>Pizza of the Day</h2>
          <p>Truffle pizza topped with gold dust</p>
          <button class="main__btn"><a href="#">Add to Cart</a></button>
        </div>
      </div>
    </div>

    <!-- Menu Section -->
    <div class="services" id="services">
      <h1>Menu</h1>
      <div class="services__wrapper">
        <div class="services__card">
          <h2>Traditional Menu</h2>
          <div class="services__btn"><button>Browse Menu</button></div>
        </div>
        <div class="services__card">
          <h2>Gourmet Menu</h2>
          <div class="services__btn"><button>Browse Menu</button></div>
        </div>
        <div class="services__card">
          <h2>Value menu</h2>
          <div class="services__btn"><button>Browse Menu</button></div>
        </div>
        <div class="services__card">
          <h2>Drinks & Desserts</h2>
          <div class="services__btn"><button>Browse Menu</button></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
